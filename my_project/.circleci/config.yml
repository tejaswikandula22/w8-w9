version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.11   # CircleCI Python image
    steps:
      - checkout
      - run:
          name: Run main.py
          command: python main.py

  test:
    docker:
      - image: cimg/python:3.11
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: python -m unittest tests.py

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build

